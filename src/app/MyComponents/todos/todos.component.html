<app-add-todo (todo_add_emm)="addTodo_todos($event)"></app-add-todo>
<h4>Your To-dos</h4>

<div *ngIf="this.todos.length===0; then ifblock else elseblock"></div>
<ng-template #ifblock>No todos left</ng-template>
<ng-template #elseblock>
    <div *ngFor="let todo of todos">
        <app-todo-items [received_todo]="todo" (todo_del_emm)="returned_to_del($event)" (todo_with_changed_active)="returned_to_change_active($event)" (todo_with_changed_active2)="returned_to_change_active2($event)"></app-todo-items>

    </div>
</ng-template>
